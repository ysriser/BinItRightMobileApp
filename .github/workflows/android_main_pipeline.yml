name: Android Main Pipeline (Post-Merge)

permissions:
  contents: write 
  
on:
  push:
    branches: [ "master" ]

concurrency:
  group: android-master-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  # ===============================
  # BUILD APK
  # ===============================
  build:
    name: Build APK
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Assemble Debug APK
        run: ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: app/build/outputs/apk/debug/app-debug.apk

  # ===============================
  # SYSTEM INTEGRATION TEST (APPIUM)
  # ===============================
  sit-appium:
    name: SIT (Appium)
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout Appium Tests
        uses: actions/checkout@v4
        with:
          repository: ysriser/BinItRightAppiumScripts
          path: appium-tests

      - name: Download APK
        uses: actions/download-artifact@v4
        with:
          name: release-apk
          path: apk

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Appium
        run: |
          npm install -g appium
          appium driver install uiautomator2


      - name: Start Android Emulator and Run Appium Tests
        uses: reactivecircus/android-emulator-runner@v2
        env:
          ANDROID_EMULATOR_WAIT_TIME_BEFORE_KILL: 300
        with:
          api-level: 30
          target: google_apis
          arch: x86_64
          profile: pixel_4
          emulator-boot-timeout: 600
          emulator-options: >
            -no-window
            -no-audio
            -no-snapshot
            
          disable-animations: true
          script: |
            echo "Checking emulator boot status..."
            adb shell getprop sys.boot_completed
          
            echo "Starting Appium..."
            appium --log-level error > appium.log 2>&1 &
            sleep 20

            adb install apk/app-debug.apk
            
            mvn -f appium-tests/pom.xml clean test \
            -Dapk.path=$GITHUB_WORKSPACE/apk/app-debug.apk

            
      - name: Upload Appium reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: appium-logs
          path: |
            appium-tests/target/surefire-reports/**
            appium.log

                    

  # ===============================
  # TAG APK AS PRODUCTION
  # ===============================
  tag-production:
    name: Tag APK as Production
    needs: sit-appium
    runs-on: ubuntu-latest
  
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   
  
      - name: Configure Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
  
      - name: Tag Commit
        run: |
          git tag production-${{ github.run_number }}
          git push origin production-${{ github.run_number }}
