name: Android PR Validation
# Code push to any branch will run everything: build, unit test, lint, SCA, SAST.

on:
  pull_request:
    branches: [ "master" ]

#  # Run when PR is updated, opened or reopened and targeting master/main
#  pull_request:
#    branches: [ "master", "main" ]

# This prevents double-running the same code if a PR is open

jobs:
  # STAGE 1: BUILD (Always Runs)
  build:
    name: BUILD
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle
      - name: Assemble Local Debug APK
        run: |
          ./gradlew assembleLocalDebug --no-daemon --build-cache \
          -PLOCALHOST_IP="${{ secrets.LOCALHOST_IP }}"

      - name: Save APK for SAST
        uses: actions/upload-artifact@v4
        with:
          name: compiled-apk
          path: app/build/outputs/apk/local/debug/app-local-debug.apk

  # ==========================================
  # BOX 2: UNIT TESTS + COVERAGE
  # ==========================================
  unit-tests:
    name: Unit Tests (Pytest)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          # ADD pytest-cov HERE
          pip install -r requirements.txt pytest-cov 

      - name: Run Pytest with Coverage
        run: |
          # ADD the --cov flags to generate coverage.xml
          pytest test_main.py CNN/shared/tests CNN/clf_7cats_tier1/tests CNN/services/tests \
          --junitxml=reports/unit-test.xml \
          --cov=. --cov-report=xml:coverage.xml

      - name: Upload Coverage Reports
        if: always() # Changed to always so we can debug if it fails
        uses: actions/upload-artifact@v4
        with:
          name: python-coverage-reports
          path: coverage.xml

  # STAGE 3: LINT (Now runs on every check-in)
  lint:
    name: LINT
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Android Lint
        run: ./gradlew lintLocalDebug
      - name: Upload Lint Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: android-lint-reports
          path: app/build/reports/lint-results-localDebug.xml

  # STAGE 4: SCA (Now runs on every check-in)
  sca-scan:
    name: SCA
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Run Trivy (SCA)
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        format: 'sarif' # CHANGED
        output: 'android-sca.sarif' # CHANGED
        exit-code: '0'
        severity: 'CRITICAL,HIGH'
    - name: Upload SCA Report
      uses: actions/upload-artifact@v4
      with:
        name: android-sca-results # Standardized name
        path: android-sca.sarif

  # STAGE 5: SAST (Now runs on every check-in)
  # --- Inside Mobile Repo Pipeline ---
  sast-scan:
    name: SAST
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: MobSF SAST Scan
        uses: MobSF/mobsfscan@main
        with:
          # Change output name here to match Orchestrator expectations
          args: '. --sarif --output android-sast.sarif'

      - name: Upload SAST Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: android-sast-results
          path: android-sast.sarif

      - name: Check for Security Blockers
        run: |
          # Use the sarif file for the check since you swapped formats
          if grep -q '"level": "error"' android-sast.sarif; then
            echo "HIGH SEVERITY VULNERABILITIES DETECTED!"
            exit 1
          fi


