name: Android PR Validation
# Code push to any branch will run everything: build, unit test, lint, SCA, SAST.

on:
  pull_request:
    branches: [ "master" ]

#  # Run when PR is updated, opened or reopened and targeting master/main
#  pull_request:
#    branches: [ "master", "main" ]

# This prevents double-running the same code if a PR is open

jobs:
  # STAGE 1: BUILD (Always Runs)
  build:
    name: BUILD
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle
      - name: Assemble Local Debug APK
        run: |
          ./gradlew assembleLocalDebug --no-daemon --build-cache \
          -PLOCALHOST_IP="${{ secrets.LOCALHOST_IP }}"

      - name: Save APK for SAST
        uses: actions/upload-artifact@v4
        with:
          name: compiled-apk
          path: app/build/outputs/apk/local/debug/app-local-debug.apk

  # STAGE 2: UNIT (Always Runs) + Coverage
  unit-tests:
    name: UNIT
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle
      - name: Run JUnit Tests + Coverage
        run: |
          ./gradlew testLocalDebugUnitTest jacocoLocalDebugUnitTestReport jacocoLocalDebugUnitTestCoverageVerification \
          -PLOCALHOST_IP="${{ secrets.LOCALHOST_IP }}"
      
      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results
          path: app/build/test-results/testLocalDebugUnitTest/

      - name: Upload Coverage Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: android-coverage-reports
          path: app/build/reports/jacoco/jacocoLocalDebugUnitTestReport/

  # STAGE 3: LINT (Now runs on every check-in)
  lint:
    name: LINT
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Android Lint
        run: ./gradlew lintLocalDebug
      - name: Upload Lint Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lint-report
          path: app/build/reports/lint-results-localDebug.html

      - name: Run Trivy (SCA)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          format: 'sarif' # CHANGED
          output: 'android-sca.sarif' # CHANGED
          exit-code: '0'
          severity: 'CRITICAL,HIGH'
      - name: Upload SCA Report
        uses: actions/upload-artifact@v4
        with:
          name: android-sca-results # Standardized name
          path: android-sca.sarif

  # STAGE 5: SAST (Now runs on every check-in)
  sast-scan:
    name: SAST
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: MobSF SAST Scan
        uses: MobSF/mobsfscan@main
        with:
          args: '. --json --output results.json'

      - name: Upload SAST Fix List
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sast-fix-list
          path: results.json

      - name: Check for Security Blockers
        run: |
          if grep -q '"severity": "ERROR"' results.json; then
            echo "HIGH SEVERITY VULNERABILITIES DETECTED!"
            exit 1
          else
            echo "No high-severity vulnerabilities found."
          fi
