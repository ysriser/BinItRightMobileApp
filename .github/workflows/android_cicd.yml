name: Android CI
# Code push to branches (without PR) will only run build and unit test to save time.
# Code push to PRs targeting master will run build, unit test, lint, SCA, SAST.

on:
  # Run for all push to all branches (But if statements are added in different jobs to control it)
  push:
    branches: ["**"]
  # Run when PR is updated, opened or reopened and targeting master/main
  pull_request:
    branches: [ "master", "main" ]

jobs:
  # STAGE 1: BUILD (Always Runs)
  build:
    name: BUILD
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle
      - name: Assemble Debug APK
        run: ./gradlew assembleDebug --no-daemon --build-cache

      - name: Save APK for SAST
        uses: actions/upload-artifact@v4
        with:
          name: compiled-apk
          path: app/build/outputs/apk/debug/app-debug.apk

  # STAGE 2: UNIT (Always Runs)
  unit-tests:
    name: UNIT
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle
      - name: Run JUnit Tests
        run: ./gradlew testDebugUnitTest

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results
          path: app/build/test-results/testDebugUnitTest/

  # STAGE 3: LINT (Gatekeeper - Only on PR/Main)
  lint:
    name: LINT
    needs: build
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Android Lint
        run: ./gradlew lintDebug
      - name: Upload Lint Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lint-report
          path: app/build/reports/lint-results-debug.html

  # STAGE 4: SCA (Gatekeeper - Only on PR/Main)
  sca-scan:
    name: SCA
    needs: build
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Trivy (SCA)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          format: 'table'
          output: 'sca-report.txt'
          exit-code: '1'
          severity: 'CRITICAL,HIGH'
      - name: Upload SCA Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sca-report
          path: sca-report.txt

  # STAGE 5: SAST (Gatekeeper - Only on PR/Main)
  sast-scan:
    name: SAST
    needs: build
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: MobSF SAST Scan
        uses: MobSF/mobsfscan@main
        with:
          args: '. --json --output results.json'

      - name: Upload SAST Fix List
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sast-fix-list
          path: results.json

      - name: Check for Security Blockers
        run: |
          if grep -q '"severity": "ERROR"' results.json; then
            echo "HIGH SEVERITY VULNERABILITIES DETECTED!"
            exit 1
          else
            echo "No high-severity vulnerabilities found."
          fi