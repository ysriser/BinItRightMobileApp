name: Android CI
# Code push to any branch will run everything: build, unit test, lint, SCA, SAST.

on:
  # Run for all push to all branches
  push:
    branches: ["**"]
#  # Run when PR is updated, opened or reopened and targeting master/main
#  pull_request:
#    branches: [ "master", "main" ]

# This prevents double-running the same code if a PR is open
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # STAGE 1: BUILD (Always Runs)
  build:
    name: BUILD
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle
      - name: Assemble Debug APK
        run: ./gradlew assembleDebug --no-daemon --build-cache

      - name: Save APK for SAST
        uses: actions/upload-artifact@v4
        with:
          name: compiled-apk
          path: app/build/outputs/apk/debug/app-debug.apk

  # STAGE 2: UNIT (Always Runs)
  unit-tests:
    name: UNIT
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle
      - name: Run JUnit Tests
        run: ./gradlew testDebugUnitTest

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results
          path: app/build/test-results/testDebugUnitTest/

  # STAGE 3: LINT (Now runs on every check-in)
  lint:
    name: LINT
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Android Lint
        run: ./gradlew lintDebug
      - name: Upload Lint Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lint-report
          path: app/build/reports/lint-results-debug.html

  # STAGE 4: SCA (Now runs on every check-in)
  sca-scan:
    name: SCA
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Trivy (SCA)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          format: 'table'
          output: 'sca-report.txt'
          exit-code: '1'
          severity: 'CRITICAL,HIGH'
      - name: Upload SCA Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sca-report
          path: sca-report.txt

  # STAGE 5: SAST (Now runs on every check-in)
  sast-scan:
    name: SAST
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: MobSF SAST Scan
        uses: MobSF/mobsfscan@main
        with:
          args: '. --json --output results.json'

      - name: Upload SAST Fix List
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sast-fix-list
          path: results.json

      - name: Check for Security Blockers
        run: |
          if grep -q '"severity": "ERROR"' results.json; then
            echo "HIGH SEVERITY VULNERABILITIES DETECTED!"
            exit 1
          else
            echo "No high-severity vulnerabilities found."
          fi

    # STAGE 6: SIT 
      sit-appium:
        name: SIT (Appium)
        needs: build
        runs-on: ubuntu-latest
        timeout-minutes: 30
    
        steps:
          # 1. Checkout Appium test repo
          - name: Checkout Appium Tests
            uses: actions/checkout@v4
            with:
              repository: ysriser/BinItRightAppiumScripts
              path: appium-tests
    
          # 2. Download APK from build job
          - name: Download APK
            uses: actions/download-artifact@v4
            with:
              name: compiled-apk
              path: apk
    
          # 3. Setup Java
          - name: Set up JDK 21
            uses: actions/setup-java@v4
            with:
              java-version: '21'
              distribution: 'temurin'
    
          # 4. Install Node & Appium
          - name: Install Appium
            run: |
              npm install -g appium
              appium -v
    
          # 5. Start Appium server
          - name: Start Appium Server
            run: |
              appium --log-level error &
              sleep 10
    
          # 6. Setup Android SDK + Emulator
          - name: Setup Android Emulator
            uses: reactivecircus/android-emulator-runner@v2
            with:
              api-level: 33
              target: google_apis
              arch: x86_64
              profile: pixel_5
              script: |
                cd appium-tests
                mvn test -Dapk.path=$GITHUB_WORKSPACE/apk/app-debug.apk
