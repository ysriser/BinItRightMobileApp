name: Android CI

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]

jobs:
  #️ STAGE 1: BUILD
  build:
    name: BUILD
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle
      - name: Assemble Debug APK
        run: ./gradlew assembleDebug

      # We MUST upload the APK here so Job 5 can download it
      - name: Save APK for SAST
        uses: actions/upload-artifact@v4
        with:
          name: compiled-apk
          path: app/build/outputs/apk/debug/app-debug.apk

  # STAGE 2: LINT (Quality Gate)
  lint:
    name: LINT
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Android Lint
        run: ./gradlew lintDebug
      - name: Upload Lint Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lint-report
          path: app/build/reports/lint-results-debug.html

  # STAGE 3: UNIT (Logic Gate)
  unit-tests:
    name: UNIT
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle
      - name: Run JUnit Tests
        run: ./gradlew testDebugUnitTest
      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results
          path: app/build/test-results/testDebugUnitTest/

  # STAGE 4: SCA (Dependency Gate)
  sca-scan:
    name: SCA
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Trivy (SCA)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          format: 'table'
          output: 'sca-report.txt'
          exit-code: '1' # This BLOCKS the merge if High/Crit found
          severity: 'CRITICAL,HIGH'
      - name: Upload SCA Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sca-report
          path: sca-report.txt

  # BOX 5: SAST (The Final Gatekeeper)
  sast-scan:
    name: SAST
    needs: [lint, unit-tests, sca-scan]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1. RUN THE SCAN & GENERATE "WHAT TO FIX" FILE
      - name: MobSF SAST Scan
        uses: MobSF/mobsfscan@main
        with:
          # Points to current dir, outputs JSON for easier reading
          args: '. --json --output results.json'

      # 2. UPLOAD THE FIX LIST (Available even if the build fails)
      - name: Upload SAST Fix List
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sast-fix-list
          path: results.json

      # 3. THE ENFORCER (The logic that blocks the merge)
      - name: Check for Security Blockers
        run: |
          # Look for "ERROR" severity inside the JSON file
          if grep -q '"severity": "ERROR"' results.json; then
            echo "❌ HIGH SEVERITY VULNERABILITIES DETECTED!"
            echo "Merge blocked. Download the 'sast-fix-list' artifact to see the errors."
            exit 1
          else
            echo "✅ No high-severity vulnerabilities found. Proceeding..."
          fi